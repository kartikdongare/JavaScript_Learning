<!DOCTYPE html>
<html>
    <head>
        <title>Local Storage</title>
    </head>
    <body>
        <h3>Local Storage</h3>
        <script>
           window.localStorage.setItem("Kartik","sangola");
           window.localStorage.setItem("Amar","pune");
           window.localStorage.setItem("Nikhil","Vita");
           window.localStorage.setItem("Ketan","jath");

           console.log("==================Remove local storage value==================");
           window.localStorage.removeItem("Ketan");

           console.log(window.localStorage.getItem("Kartik"));
        //    console.log(window.localStorage.clear());
        </script>
    </body>
</html>
