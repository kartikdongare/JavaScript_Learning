<!DOCTYPE html>
<html>
    <head>
        <title>Local Storage</title>
    </head>
    <body>
        <h3>Local Storage</h3>
        <script>
           window.localStorage.setItem("Kartik","sangola");
           window.localStorage.setItem("Amar","pune");
           window.localStorage.setItem("Nikhil","Vita");
           window.localStorage.setItem("Ketan","jath");
           console.log(localStorage);
           
           console.log(window.localStorage.removeItem("Ketan"));
           console.log("Using remove method ",localStorage);

           console.log("using getItem method:-",window.localStorage.getItem("Kartik"));
           console.log("using length",window.localStorage.length);
          console.log("using clear method:-",window.localStorage.clear());
        </script>
    </body>
</html>
