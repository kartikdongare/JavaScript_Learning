<!DOCTYPE html>
<html>
    <head>
        <title>Session Storage</title>
    </head>
    <body>
        <h3>Session Storage</h3>
        <script>
           window.sessionStorage.setItem("sachin","Mumbai");
           window.sessionStorage.setItem("kartik","pune");
           window.sessionStorage.setItem("Suyog","sangola");
           window.sessionStorage.setItem("Kashi","Satara");
        
           console.log("==================Session storage value==================");
           window.sessionStorage.removeItem("Kashi");
        </script>
    </body>
</html>
